<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Workout Log</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbarBtns">
        <a href="tutorial.html"><button class="menuBtn">Tutorial</button></a>
        <a href="index.html"><button id="homeBtn">Home</button></a>
        <a href="dietTips.html"><button class="menuBtn">Diet Tips</button></a>
      </div>
    </nav>

    <h1 id="targetMuscles"></h1>

    <div class="labels">
      <label for="date">Date:</label>
      <input type="date" id="date" class="textbox" />

      <!-- <h1><b>Log Your Workout</b></h1> -->

      <label for="exercise">Exercise:</label>
      <select name="" id="exerciseSelect">
        <option value=""></option>
      </select>
      <input
        type="text"
        id="exerciseInput"
        class="textbox"
        placeholder="Enter exercise"
      />

      <!-- Strength Inputs -->
      <div id="strengthInputs">
        <div class="weightSection">
          <label for="weight"
            >Weight:
            <input
              type="number"
              id="weightInput"
              class="textbox"
              placeholder="Enter weight"
            /> </label
          ><select name="" id="unitOfMeasurement">
            <option value="lbs">lbs</option>
            <option value="kg">kg</option>
          </select>
        </div>

        <label for="sets"
          >Sets:
          <input
            type="number"
            id="setsInput"
            class="textbox"
            placeholder="Enter sets"
        /></label>

        <label for="reps"
          >Reps:
          <input
            type="number"
            id="repsInput"
            class="textbox"
            placeholder="Enter reps"
        /></label>
      </div>

      <!-- Cardio Inputs -->
      <div id="cardioInputs" style="display: none">
        <label for="distance"
          >Distance:
          <input
            type="number"
            id="distanceInput"
            class="textbox"
            placeholder="Enter distance in miles"
            value="0"
        /></label>

        <label for="duration"
          >Duration:
          <input
            type="text"
            id="durationInput"
            class="textbox"
            placeholder="Enter duration"
            value="00:00:00"
        /></label>
        <button id="startTimerBtn">Start</button>
        <button id="stopTimerBtn" disabled>Stop</button>
      </div>

      <button id="addWorkoutBtn">Add Exercise</button>
    </div>
    <h2><b>Workout Log</b></h2>
    <ul id="workoutList"></ul>
    <a href="workouthistory.html"
      ><button id="workoutHistoryBtn">Workout History</button></a
    >
    <script src="index.js"></script>
  </body>
</html>
