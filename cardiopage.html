<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Today's workout</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbarBtns">
        <a href="tutorial.html"><button>Tutorial</button></a>
        <a href="index.html"><button id="homeBtn">Home</button></a>
        <a href="dietTips.html"><button>Diet Tips</button></a>
      </div>
    </nav>
    <h1 id="targetMuscles"></h1>

    <div class="labels">
      <label for="date">Date:</label>
      <input type="date" id="date" class="textbox" />

      <h1><b>Log Your Workout</b></h1>

      <label for="exercise">Exercise:</label>
      <select name="" id="exerciseSelect">
        <option value=""></option>
      </select>
      <input
        type="text"
        id="exercise"
        class="textbox"
        placeholder="Enter exercise"
      />

      <div id="timer">00:00:00</div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>

      <label for="duration">Duration:</label>
      <input
        type="text"
        id="duration"
        class="textbox"
        placeholder="Enter duration"
        value="00:00:00"
      />

      <label for="distance">Distance:</label>
      <input
        type="number"
        id="distance"
        class="textbox"
        placeholder="Enter distance in miles"
        value="0"
      />

      <label for="sets">Sets:</label>
      <input
        type="number"
        id="sets"
        class="textbox"
        placeholder="Enter sets"
        value="0"
      />

      <label for="reps">Reps:</label>
      <input
        type="number"
        id="reps"
        class="textbox"
        placeholder="Enter reps"
        value="0"
      />

      <button id="addWorkoutBtn">Add Workout</button>
    </div>
    <h2><b>Workout Log</b></h2>
    <ul id="workoutList"></ul>
    <a href="workouthistory.html"
      ><button id="workoutHistoryBtn">Workout History</button></a
    >
    <script src="index.js"></script>
  </body>
</html>
